<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>햆쮏쐃썛쒫햣햫햦햣 향햟햢햟혢</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <h1>游닇 햆쮏쐃썛쒫햣햫햦햣 향햟햢햟혢</h1>

  <input type="text" v-model="newTask" placeholder="뉋쒫왏얧쟴햣 향햟햢햟혢혞" />
  <button @click="addTask">햆쮏쐃썛쒫쟴혧</button>

  <ul>
    <li v-for="(task, index) in tasks" :key="index">
      <input type="checkbox" v-model="task.done">
      <span :class="{ done: task.done }">{{ task.text }}</span>
    </li>
  </ul>
</div>

<script src="main.js"></script>
</body>
</html>
